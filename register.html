     <div class="container my-5 ">
        <div class="login m-auto text-center pt-5 pb-5 ">
            <h1>Smart Register System</h1>
            
            <input id="name-register" type="text" class="form-control bg-transparent   m-auto mb-4 mt-4 text-white" placeholder="Enter your name">
            <input id="email-register"type="text" class="form-control bg-transparent   m-auto mb-4 mt-4 text-white" placeholder="Enter your email">

            <div id="alert"></div>
            <button id="sign-up"class=" m-auto form-control mb-4  ">Sign Up</button>

        </div>
    </div>
